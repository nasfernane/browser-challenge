<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/stylesheet/css/menu.css">
</head>
  <body>
  <nav id="menu">
    <ul style="text-align: center;">
      <li>Accueil</li>
      <li>Produit</li>
      <li>Equipe</li>
      <li>Contact</li>
    </ul>
  </nav>
  <div class="banner">
    <h1>Créez un menu qui se fixe en haut de la page lorsqu'on scroll-down au dela de 70 px
    <br>(voir menu-scroll-down.html)
    </h1>
  </div>
    <script>
    //TODO

    // on récupère le menu dans une constante
    const stickyMenu = document.querySelector('nav');
    console.log(stickyMenu);

    // on place un écouteur sur la fenêtre, sur l'évènement scroll =>
    window.addEventListener("scroll", () => {
        // on stocke dans la variable y le défilement vertical en pixels
        let y = window.pageYOffset;
        // si ce défilement vertical est supérieur ou égal à 70 pixels...
        if(y >= 70) {
            // ... on ajoute la classe fixed-position à notre menu
            stickyMenu.classList.add("fixed-position");
        } else { // autrement...
            //... on lui enlève la classe
            stickyMenu.classList.remove("fixed-position");
        }
    });
     

    </script>
  </body>
</html>
